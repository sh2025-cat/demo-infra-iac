name: 'Terraform Infrastructure Deployment'

on:
  push:
    branches:
      - main
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/terraform.yml'

env:
  TF_VERSION: '1.8.2'
  AWS_REGION: 'ap-northeast-2'

jobs:
  terraform-validate:
    name: 'Terraform Validate'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Format Check
      run: terraform fmt -check -recursive

    - name: Download terraform.tfvars from S3
      run: |
        aws s3 cp s3://softbank2025-cat-tfstate/cat-cicd/terraform.tfvars ./terraform.tfvars

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Download terraform.tfvars from S3
      run: |
        aws s3 cp s3://softbank2025-cat-tfstate/cat-cicd/terraform.tfvars ./terraform.tfvars

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -no-color -out=tfplan
        terraform show -no-color tfplan > plan.txt
      continue-on-error: true

    - name: Cleanup on Failure
      if: failure() || cancelled()
      run: |
        echo "Cleaning up Terraform state lock if exists..."
        LOCK_ID=$(aws dynamodb scan \
          --table-name softbank2025-cat-tfstate-lock \
          --filter-expression "contains(#info, :path)" \
          --expression-attribute-names '{"#info":"Info"}' \
          --expression-attribute-values '{":path":{"S":"cat-cicd/terraform.tfstate"}}' \
          --query 'Items[0].LockID.S' \
          --output text 2>/dev/null || echo "")

        if [ ! -z "$LOCK_ID" ] && [ "$LOCK_ID" != "None" ]; then
          echo "Found lock ID: $LOCK_ID"
          terraform force-unlock -force "$LOCK_ID" || true
        fi

    - name: Comment PR with Plan
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const plan = fs.readFileSync('plan.txt', 'utf8');
          const maxGitHubBodyCharacters = 65536;

          function chunkSubstr(str, size) {
            const numChunks = Math.ceil(str.length / size)
            const chunks = new Array(numChunks)
            for (let i = 0, o = 0; i < numChunks; ++i, o += size) {
              chunks[i] = str.substr(o, size)
            }
            return chunks
          }

          const planChunks = chunkSubstr(plan, maxGitHubBodyCharacters);

          for (let i = 0; i < planChunks.length; i++) {
            const body = `## Terraform Plan Output (Part ${i + 1}/${planChunks.length})

          \`\`\`
          ${planChunks[i]}
          \`\`\`
          `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
          }

    - name: Upload Plan
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan
        path: tfplan

  terraform-apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Download terraform.tfvars from S3
      run: |
        aws s3 cp s3://softbank2025-cat-tfstate/cat-cicd/terraform.tfvars ./terraform.tfvars

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      id: plan
      run: terraform plan -out=tfplan
      continue-on-error: true

    - name: Terraform Apply
      id: apply
      if: steps.plan.outcome == 'success'
      run: terraform apply -auto-approve tfplan
      continue-on-error: true

    - name: Cleanup on Failure
      if: failure() || cancelled()
      run: |
        echo "Cleaning up Terraform state lock if exists..."
        # Get lock info from DynamoDB
        LOCK_ID=$(aws dynamodb scan \
          --table-name softbank2025-cat-tfstate-lock \
          --filter-expression "contains(#info, :path)" \
          --expression-attribute-names '{"#info":"Info"}' \
          --expression-attribute-values '{":path":{"S":"cat-cicd/terraform.tfstate"}}' \
          --query 'Items[0].LockID.S' \
          --output text 2>/dev/null || echo "")

        if [ ! -z "$LOCK_ID" ] && [ "$LOCK_ID" != "None" ]; then
          echo "Found lock ID: $LOCK_ID"
          echo "Attempting to force unlock..."
          terraform force-unlock -force "$LOCK_ID" || true
        else
          echo "No active lock found"
        fi

    - name: Check Apply Status
      if: steps.apply.outcome == 'failure'
      run: |
        echo "::error::Terraform apply failed"
        exit 1

    - name: Terraform Output
      id: output
      run: |
        echo "## Terraform Outputs" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        terraform output >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  terraform-destroy:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Download terraform.tfvars from S3
      run: |
        aws s3 cp s3://softbank2025-cat-tfstate/cat-cicd/terraform.tfvars ./terraform.tfvars

    - name: Terraform Init
      run: terraform init

    - name: Terraform Destroy
      id: destroy
      run: terraform destroy -auto-approve
      continue-on-error: true

    - name: Cleanup on Failure
      if: failure() || cancelled()
      run: |
        echo "Cleaning up Terraform state lock if exists..."
        LOCK_ID=$(aws dynamodb scan \
          --table-name softbank2025-cat-tfstate-lock \
          --filter-expression "contains(#info, :path)" \
          --expression-attribute-names '{"#info":"Info"}' \
          --expression-attribute-values '{":path":{"S":"cat-cicd/terraform.tfstate"}}' \
          --query 'Items[0].LockID.S' \
          --output text 2>/dev/null || echo "")

        if [ ! -z "$LOCK_ID" ] && [ "$LOCK_ID" != "None" ]; then
          echo "Found lock ID: $LOCK_ID"
          terraform force-unlock -force "$LOCK_ID" || true
        fi

    - name: Check Destroy Status
      if: steps.destroy.outcome == 'failure'
      run: |
        echo "::error::Terraform destroy failed"
        exit 1
